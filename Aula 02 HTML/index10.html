<!DOCTYPE html>
<html lang="pt-br">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <head>
        <title> Teste de formtação de texto  </title>
    </head>
    <body>
        <p><h1> Testes de formatações </h1></p>
        <p><b> Negrito </b></p>
        <p><strong> Texto Importante </strong></p>
        <p><i> Itálico </i></p>
        <p><em> Texto em ênfase </em></p>
        <p><mark> Marcador de Texto </mark></p>
        <p><small> Texto pequeno </small></p>
        <p><del>  Texto riscado </del></p>
        <p><ins> Texto sublinhado </ins></p>
        <p> Abaixo o <sub>texto</sub></p>
        <p> Eleva o <sup>texto</sup></p>

    </body>
</html>
